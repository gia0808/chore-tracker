<!DOCTYPE html>
<html>
<head>
  <title>My Chore Tracker</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; text-align: center; }
    h1 { color: #333; }
    .column {
      display: inline-block;
      vertical-align: top;
      width: 30%;
      margin: 10px;
      background: white;
      border-radius: 10px;
      padding: 10px;
    }
    .column h2 { border-bottom: 2px solid #ccc; }
    .task {
      background: #e3e3e3;
      padding: 8px;
      margin: 6px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>🧹 Gia’s Chore Tracker</h1>
  <div class="column">
    <h2>To Do</h2>
    <div class="task">🧺 Laundry</div>
    <div class="task">🧹 Sweep Floor</div>
    <div class="task">📚 Homework</div>
  </div>
  <div class="column">
    <h2>Doing</h2>
    <div class="task">🍽️ Wash Dishes</div>
  </div>
  <div class="column">
    <h2>Done</h2>
    <div class="task">🛏️ Made Bed</div>
  </div>
</body>
</html>
