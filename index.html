<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Name List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f8ff;
    }

    h1 {
      color: #444;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 8px;
    }

    ul {
      margin-top: 20px;
      padding-left: 20px;
    }

    li {
      font-size: 18px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>üê∂ Add Your Pet's Name</h1>

  <input type="text" id="petInput" placeholder="Enter pet name">
  <button onclick="addPet()">Add</button>

  <ul id="petList"></ul>

  <script>
    function addPet() {
      const input = document.getElementById("petInput");
      const petName = input.value.trim();

      if (petName === "") return;

      const li = document.createElement("li");
      li.textContent = petName;

      document.getElementById("petList").appendChild(li);
      input.value = "";
      input.focus();
    }
  </script>

</body>
</html>
